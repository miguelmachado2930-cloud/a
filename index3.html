<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eu te amo Bruna üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink-1: #ffd3e8;
      --pink-2: #ff9ccf;
      --accent: #ff5c9e;
      --card-bg: rgba(255,255,255,0.9);
      --shadow: 0 10px 30px rgba(255,92,158,0.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--pink-1),var(--pink-2));
      background-attachment: fixed;
      color:#6b1b4b;
    }
    .card{
      width:min(920px,94%);
      background:var(--card-bg);
      border-radius:24px;
      padding:32px;
      box-shadow:var(--shadow);
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      align-items:center;
      backdrop-filter: blur(6px) saturate(120%);
    }
    .left{
      padding:12px 18px;
    }
    h1{
      font-family:'Pacifico', cursive;
      font-size:48px;
      margin:0 0 6px 0;
      letter-spacing:1px;
      color:#ff2d84;
      text-shadow: 0 4px 20px rgba(255,92,158,0.12);
    }
    p.lead{
      margin:0 0 18px 0;
      font-size:18px;
      color:#7a2550;
      opacity:0.95;
    }
    .hearts{
      display:flex;gap:8px;flex-wrap:wrap;margin-top:6px;
    }
    .heart{font-size:28px}

    .message{
      margin-top:18px;
      background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,245,252,0.7));
      border-radius:14px;padding:18px;display:inline-block;
      box-shadow: 0 8px 20px rgba(120,30,80,0.06);
      font-weight:600;color:#8a2350;
    }

    .right{
      display:flex;flex-direction:column;align-items:center;gap:12px;padding:6px;
    }
    .kitty{
      width:100%;max-width:320px;border-radius:18px;overflow:hidden;padding:10px;background:linear-gradient(180deg, #fff, #ffeef8);box-shadow:0 8px 30px rgba(0,0,0,0.06);
      display:flex;align-items:center;justify-content:center;
    }
    .kitty img{display:block;max-width:100%;height:auto}

    .small-row{display:flex;gap:8px}
    .btn{
      margin-top:8px;padding:10px 14px;border-radius:999px;border:2px solid rgba(255,92,158,0.2);background:transparent;font-weight:600;cursor:pointer;
    }

    footer{grid-column:1 / -1;text-align:center;margin-top:6px;color:#8a2b59;opacity:0.9;font-size:13px}

    @media (max-width:880px){
      .card{grid-template-columns:1fr;}
      h1{font-size:40px}
      .kitty{max-width:260px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <section class="left">
      <h1>Eu te amo Bruna üíñ</h1>
      <p class="lead">Uma p√°gina fofa s√≥ pra voc√™ ‚Äî cheia de cora√ß√µes, carinho e a Hello Kitty te mandando um abra√ßo.</p>

      <div class="hearts">
        <div class="heart">üíó</div>
        <div class="heart">üíï</div>
        <div class="heart">üå∏</div>
        <div class="heart">‚ú®</div>
      </div>

      <div class="message">Eu te amo, Bruna ‚Äî hoje e sempre! üå∑</div>

      <div style="margin-top:16px">
        <button class="btn" onclick="playBeat()">Ouvir batimento</button>
        <button class="btn" onclick="toggleConfetti()">Surpresa üéâ</button>
      </div>

    </section>

    <aside class="right">
      <!-- Imagens da Hello Kitty funcionando -->
      <div class="kitty">
        <img src="https://img.icons8.com/ios/452/hello-kitty.png" alt="Hello Kitty 1" />
      </div>
      <div class="small-row">
        <div class="kitty" style="max-width:160px">
          <img src="https://img.icons8.com/color/452/hello-kitty.png" alt="Hello Kitty 2" />
        </div>
        <div class="kitty" style="max-width:160px">
          <img src="https://img.icons8.com/ios/452/hello-kitty--v1.png" alt="Hello Kitty 3" />
        </div>
      </div>
    </aside>

    <footer>Feito com ‚ù§Ô∏è</footer>
  </main>

  <audio id="heart-audio" src="" preload="auto"></audio>

  <script>
    function playBeat(){
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type='sine'; o.frequency.value = 220;
      g.gain.value = 0.04;
      o.connect(g); g.connect(ctx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.35);
      setTimeout(()=>{ o.stop(); ctx.close(); }, 400);
    }

    function toggleConfetti(){
      const container = document.createElement('div');
      container.style.position='fixed';container.style.left=0;container.style.top=0;container.style.width='100%';container.style.height='100%';container.style.pointerEvents='none';
      document.body.appendChild(container);
      for(let i=0;i<30;i++){
        const c = document.createElement('div');
        c.textContent = ['üíñ','üå∏','‚ú®','üéÄ'][Math.floor(Math.random()*4)];
        c.style.position='absolute';c.style.left=(Math.random()*100)+'%';c.style.top='-5%';c.style.fontSize=(12+Math.random()*26)+'px';
        c.style.opacity='0.95';
        c.style.transform = `translateY(0) rotate(${Math.random()*360}deg)`;
        c.style.transition = `transform ${2+Math.random()*2}s linear, top ${2+Math.random()*2}s linear, opacity 1.5s`;
        container.appendChild(c);
        setTimeout(()=>{ c.style.top = (70+Math.random()*30)+'%'; c.style.transform = `translateY(0) rotate(${Math.random()*720}deg)`; c.style.opacity=0; }, 40 + i*20);
      }
      setTimeout(()=>document.body.removeChild(container), 4200);
    }
  </script>
</body>
</html>
